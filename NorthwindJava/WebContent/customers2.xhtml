<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Customer JPA Example</title>
	<!-- <h:outputStylesheet library="css" name="default.css"/> -->
</h:head>
<h:body> 

<h2>Customer JPA Example</h2>

<h:dataTable
    var="customer"
    summary="Table of Customers"
    value="#{northwindManager.customers}"
    rules="all"
    cellpadding="5">
    <h:column>
        <f:facet name="header">
            <h:outputText value="Customer  ID" />
        </f:facet>
        <h:outputText value="#{customer.customerID}" />
<!-- 
        <h:form>
            <h:commandLink id="order_id_link" action="lineItem">
                <h:outputText value="#{order.orderId}" />
                <f:setPropertyActionListener target="#{orderManager.currentOrder}" value="#{order.orderId}" />
            </h:commandLink>
        </h:form>
-->
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Company Name" />
        </f:facet>
        <h:outputText value="#{customer.companyName}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Contact Name" />
        </f:facet>
        <h:outputText value="#{customer.contactName}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Address" />
        </f:facet>
        <h:outputText value="#{customer.address}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Address" />
        </f:facet>
        <h:outputText value="#{customer.address}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="City" />
        </f:facet>
        <h:outputText value="#{customer.city}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Region" />
        </f:facet>
        <h:outputText value="#{customer.region}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Postal Code" />
        </f:facet>
        <h:outputText value="#{customer.postalCode}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Country" />
        </f:facet>
        <h:outputText value="#{customer.country}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Phone" />
        </f:facet>
        <h:outputText value="#{customer.phone}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Fax" />
        </f:facet>
        <h:outputText value="#{customer.fax}" />
    </h:column>
<!-- 
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Actions" />
	        </f:facet>
	        <h:form>
	            <h:commandLink value="Delete" actionListener="#{orderManager.removeOrder}" action="order">
	                <f:param name="deleteOrderId" id="deleteOrderId" value="#{order.orderId}" />
	            </h:commandLink>
	        </h:form>
	    </h:column>
-->
</h:dataTable>

</h:body>    
</html>
